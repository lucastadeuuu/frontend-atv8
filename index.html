<!DOCTYPE html>
<html>
    <head>
        <title>
            Aula 11
        </title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="codcss.css"/>
        <script src="js/functions.js"></script>
    </head>
    <body>
        <header>
            <h1>BIBLIOTECA DE FILMES</h1>
            <nav>
                <a href="https://lucastadeuuu.github.io/frontend-atv8/">Github Pages</a>
            </nav>

        <h2> Adicione um Filme (Post)</h2>
        <form id="postForm">
        <label for="mensagem">Nome do Filme:</label>
        <input type="text" id ="mensagem" name="mensagem"/>
        <button type="submit" onclick="return submitPost()">Incluir</button>
        </form>

        <h2> Substitua um Filme (Put)</h2>
        <form id="putForm">
        <label>Posição:<input type="text" name="id"/></label>
        <label>Título:<input type="text" name="mensagem"/></label>
         <button type="submit" onclick="return submitPut()">Submit</button>
         </form>

         <h2> Exclua um Filme (Delete)</h2>
         <form id="deleteForm">
         <label>Posição do Filme:<input type="text" name="id"/></label>        
          <button type="submit" onclick="return submitDelete()">Deletar</button>
          </form>
          <div class="frame" id="frame"></div>
          <a href="javascript:callFetchWithGet()">Ver Lista de Filmes</a>
          <p id="json"> </p>
        </header>
    </body>
</html>
